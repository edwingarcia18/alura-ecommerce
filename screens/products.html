<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/ed2ba7d635.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!--Styles  -->
    <link rel="stylesheet" href="../src/css/bases.css" />
    <link rel="stylesheet" href="../src/css/head.css" />
    <link rel="stylesheet" href="../src/css/login.css" />
    <link rel="stylesheet" href="../src/css/products.css" />
    <link rel="stylesheet" href="../src/css/footer.css" />
    <title>Todos los productos</title>
  </head>
  <body>
    <header class="head">
      <!-- Init menu -->
      <nav class="container">
        <div class="head__menu">
          <a href="./new_product.html" class="head__logo-alura">
            <img src="../src/img/Logo.png" alt="Logo Alura Geek" />
          </a>
          <form class="head__search-input head__search-input-none">
            <input type="text" placeholder="¿Qué deseas buscar?" />
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </form>
        </div>
        <div class="head__search-icon">
          <a href="#" class="head__search-link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </nav>
      <!-- Finish menu -->
    </header>
     <!-- Init Login -->
    <main class="main">
      <section class="products">
        <div class="container">
          <article class="products__category">
            <div class=" products__header">
              <h2 class="category__title products__title ">Todos los productos</h2>
              <a href="./new_product.html" class="category__link btn__agregar">
                <span class="category__link-text btn__agregar-link">Agregar producto</span>
              </a>
            </div>
            <div class="category__body" data-product>
            </div>
          </article>
        </div>
      </section>
    </main>
    <!-- finish Login -->
    <!-- Init Footer -->
    <footer class="footer">
    <!-- Init Section Contact-->
        <section class="contact">
            <div class="container">
                <div class="contact__nav">
                    <div class="contact__logo-alura">
                        <img src="../src/img/Logo.png" alt="Logo Alura Geek" />
                    </div>
                    <nav class="contact__menu">
                        <a href="#" class="contact__link">Quienes somos</a>
                        <a href="#" class="contact__link">Politica de privacidad</a>
                        <a href="#" class="contact__link">Programa de afiliados</a>
                        <a href="#" class="contact__link">Nuestras tiendas</a>
                        <a href="#" class="contact__link">Quiero ser franquiciado</a>
                        <a href="#" class="contact__link">Anuncie aqui</a>
                    </nav>
                </div>
                <form class="contact__form" data-form>
                  <h3 class="form__title">Hable con nosotros</h3>
                  <div class="form__field">
                      <input
                      class="form__input"
                      id="email"
                      type="email"
                      placeholder="Email"
                      required
                      maxlength="40"
                      data-email
                      />
                  </div>
                  <div class="form__field">
                      
                      <textarea
                      class="form__input"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Escribe tu mensaje y datos de contacto"
                      required
                      maxlength="120"
                      data-message
                      ></textarea>
                  </div>
                  <p class="mns-incorrect">Rellena  todos los campos correctamente</p>
                  <a href="#" class="form__btn" data-submit type="submit" >Enviar Mensaje</a>
                </form>
            </div>
        </section>
    <!-- Finish Section Contact-->
        <div class="rodape" style="padding: 32px 0px; margin: 0;">Desarollado por Lizbeth Grisales <br>&copy; 2023</div>
    </footer>
    <!-- Finish Footer -->
    <!-- Init Scripts -->
    <script src="../controllers/list_products.controller.js" type="module"></script>
    <<script src="../controllers/validation_form.controller.js" type="module"></script>
    <!-- type module para poder trabajar con los imports y exports -->
    <!-- scripts para asignar un id previamente creados -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
