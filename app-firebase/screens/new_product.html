<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/ed2ba7d635.js"
      crossorigin="anonymous"
    ></script>
    <!--Styles  -->
    <link rel="stylesheet" href="../src/css/bases.css" />
    <link rel="stylesheet" href="../src/css/head.css" />
    <link rel="stylesheet" href="../src/css/new_product.css" />
    <link rel="stylesheet" href="../src/css/footer.css" />
    <title>Section admin</title>
    <link rel="shortcut icon" href="https://i.ibb.co/bBpyZWV/coollogo-com-218202066.png" />
  </head>
  <body>
    <header class="head">
      <!-- Init menu -->
      <nav class="container">
        <div class="head__menu">
          <a href="https://alura-ecommerce.web.app/" class="head__logo-alura">
            <img src="https://i.ibb.co/bBpyZWV/coollogo-com-218202066.png" alt="Logo Alura Geek" border="0" />
          </a>
          <form class="head__search-input head__search-input-none">
            <input type="text" placeholder="¿Qué deseas buscar?" />
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </form>
        </div>
        <div class="head__login">
          <a href="./page_error.html" class="head__login-link">Menú Administrador</a>
        </div>
        <div class="head__search-icon">
          <a href="#" class="head__search-link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </nav>
      <!-- Finish menu -->
    </header>
     <!-- Init Agregar producto -->
     <main class="main">
      <form class="main__form">
        <h3 class="main__title">Agregar nuevo producto</h3>
        <div class="main__field">
            <input
            class="main__input"
            id="nombre"
            type="url"
            placeholder="URL de imagen"
            required
            data-imgUrl
            />
        </div>
        <div class="main__field">
          <select name="Categoria" id="lang" class="main__input"
          required
          data-category>
            <option selected >Categoria</option>
            <option value="Star Wars">Star Wars</option>
            <option value="Consolas">Consolas</option>
            <option value="Diversos">Diversos</option>
          </select>
        </div>
        <div class="main__field">
          <input
          class="main__input"
          id="nombre"
          type="text"
          placeholder="Nombre del producto"
          required
          data-name
          />
        </div>
        <div class="main__field">
          <input
          class="main__input"
          id="nombre"
          type="number"
          step="any"
          placeholder="Precio del producto"
          required
          data-price
          />
        </div>
        <div class="main__field">  
          <textarea
          class="main__input"
          name="message"
          id="message"
          cols="30"
          rows="3"
          placeholder="Descripción del producto"
          required
          data-description
          ></textarea>
        </div>
        <a href="#" class="main__btn" type="submit" data-btn-add>Agregar producto</a>
      </form>
     </main>        
    <!-- finish Agregar producto -->
    <!-- Init Footer -->
    <footer class="footer">
      <!-- Init Section Contact-->
          <section class="contact">
              <div class="container">
                  <div class="contact__nav">
                    <div class="contact__logo-alura">
                      <img src="https://octodex.github.com/images/stormtroopocat.png" alt="Logo Alura Geek" width="154px" height="36px"/>
                    </div>
                      <nav class="contact__menu">
                          <a href="#" class="contact__link">Quienes somos</a>
                          <a href="#" class="contact__link">Politica de privacidad</a>
                          <a href="#" class="contact__link">Programa de afiliados</a>
                          <a href="#" class="contact__link">Nuestras tiendas</a>
                          <a href="#" class="contact__link">Quiero ser franquiciado</a>
                          <a href="#" class="contact__link">Anuncie aqui</a>
                      </nav>
                  </div>
                  <form class="contact__form" data-form>
                    <h3 class="form__title">Hable con nosotros</h3>
                    <div class="form__field">
                        <input
                        class="form__input"
                        id="email"
                        type="email"
                        placeholder="Email"
                        required
                        maxlength="40"
                        data-contact
                        />
                    </div>
                    <div class="form__field">
                      <textarea
                      class="form__input"
                      name="message"
                      id="mns"
                      cols="30"
                      rows="4"
                      placeholder="Escribe tu mensaje y datos de contacto"
                      required
                      maxlength="120"
                      data-message-contact
                      ></textarea>
                  </div>
                    <p class="mns-incorrect">Rellena  todos los campos correctamente</p>                 
                    <a href="#" class="form__btn" data-submit-contact >Enviar Mensaje</a>
                  </form>
                </div>
          </section>
      <!-- Finish Section Contact-->
          <div class="rodape" style="padding: 32px 0px; margin: 0;">Edwin García <br>&copy; 2024</div>
      </footer>
      <!-- Finish Footer -->
    <!-- Finish Footer -->
    <!-- Init Scripts -->
    <script src="../controllers/new_product.controller.js" type="module"></script>
    <script src="../controllers/validation_form.controller.js" type="module"></script>
    <!-- type module para poder trabajar con los imports y exports -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
